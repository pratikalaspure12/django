<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <br><br>
            <h2 class="display-4">New Worker Form</h2>
            <hr>
            <form action="/addworker/" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="wnm" class="form-control" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td>
                            <select name="dep" class="form-control">
                                <option value="marketing">Marketing</option>
                                <option value="sales">Sales</option>
                                <option value="finance">Finance</option>
                                <option value="admin">Admin</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Post</td>
                        <td><input type="text" name="post" class="form-control" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td><input type="text" name="sal" class="form-control" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" class="btn btn-secondary"></td>
                        <td></td>
                    </tr>
                </table>
            </form>


        </div>

    </body>
</html>
